<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luke's Blog</title>
</head>
<body>
    <div>
        <h1> <a href="/"> Luke's Blog </a> </h1>
    </div>

    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h2><a href=""> {{ post.title }}</a> </h2>
            <p>author: <a href="">{{ post.author }}</a> </p>
            <p>{{ post.text|linebreaksbr}}</p>
        </div>
    {% endfor %}

</body>
</html>
